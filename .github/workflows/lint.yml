name: lint
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      # Setup Python (faster than using Python container)
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Store python version in file
        run: python --version > python-version.txt

      - name: Cache dev dependencies
        id: dev-dependencies
        uses: actions/cache@v3
        with:
          path: venv
          key: requirements-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}-{{ checksum "python-version.txt" }}

      - name: Install dev dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install -r requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install -r requirements.txt

      - name: Run black
        run: |
          . venv/bin/activate
          black --check src/ unit_tests/ integration_tests/

      - name: Run flake8
        run: |
          . venv/bin/activate
          flake8 src/ unit_tests/ integration_tests/

      - name: Run pyre
        run: |
          . venv/bin/activate
          pyre check

      - name: Build docs
        run: |
            . venv/bin/activate
            cd docs
            make html
